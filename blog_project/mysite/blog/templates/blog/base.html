<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aliz blog</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->

    <!-- fontawesome for icons -->
    <script src="https://kit.fontawesome.com/ed29d498b8.js" crossorigin="anonymous"></script>
    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Russo+One&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand navbar-light bg-light techfont">
      <div class="container">
        <ul class="navbar-nav ">
            <a class="navbar-brand biggerbrand" href="{% url 'post_list' %}">Aliz blog</a>
            <li><a class="nav-link" href="{% url 'about' %}">About</a></li>
            <li><a class="nav-link" href="https://www.github.com">Github</a></li>
            <li><a class="nav-link" href="https://www.linkedin.com">Linkedin</a></li>
          </ul>

          <ul class="navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
          <li><a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a></li>
          <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
          <li><a class="nav-link"> Welcome: {{user.username}}</a></li>

          {% else %}
          <li><a class="nav-link navbar-right" href="{% url 'login' %}"><i class="far fa-user"></i></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <!-- content block -->
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
    </div>



  </body>
</html>
